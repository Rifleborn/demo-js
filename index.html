<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo JS</title>

    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">

</head>
<body>
    <header>
        <div class="header-block">
            <h1 id="header-text">JavaScript Demo</h1>
            <div id="button-container" class="horizontal">
                <button class="header-button" onclick="showSectionHideOthers('dice-roller')">Dice Roller</button>
                <button onclick="showSectionHideOthers('trello-app')">Trello Board</button>
                <!-- <button onclick="showSectionHideOthers('trello-app')">Trello Board</button> -->
                <button onclick="showSectionHideOthers('trello-app')">Objects Sorting</button>
                <!-- <button onclick="showSectionHideOthers('currency-converter')">Currency Converter</button> -->
                <button onclick="showSectionHideOthers('weather-app')">Weather App</button>

            </div>
        </div>
    </header>
    
    <!-- weather dashboard -->
    <div id="weather-app" class="section" style="display: none;">
        <div id="weather-app-header">
            <div id="search-container">
                <i id="search-container-icon" class="bi bi-search"></i>
                <input id="weather-search-input" type="text" placeholder="Введіть місто...">
                <!-- <i class="bi bi-thermometer"></i> -->
                <!-- <ul id="suggestions"></ul> -->
                <!-- <span class="clear-btn" onclick="document.getElementById('cityInput').value=''">×</span> -->
            </div>
            <!-- <button id="weather-button">Кнопка</button> -->
        </div>
        
        <div id="weather-main-section">
            <div id="weather-info">
                section
            </div>
            <!--The div element for the map -->
            <div id="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d194758.3952933272!2d30.36788557215632!3d50.40213793557629!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cf4ee15a4505%3A0x764931d2170146fe!2z0JrQuNGX0LIsIDAyMDAw!5e1!3m2!1suk!2sua!4v1756474882321!5m2!1suk!2sua" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <!-- trello boards -->
    <div id="trello-app" class="section">
        <div id="board-space">
            <div class="board">
                
                <!-- list -->
                <div class="task-list">
                    <span>Enter board name</span>
                    <!-- <div class="task">Task 1</div> -->
                    <!-- <div class="task">Task 2</div> -->
                </div>

                <!-- buttons -->
                <div class="board-form">
                    <textarea class="board-textarea" placeholder="Введіть назву для цієї картки"></textarea>
                    <br/>
                    <button class="add-task-btn">+ Add Task</button>
                    <br/>
                    <button class="cancel-task-btn" display="none">Cancel</button>
                </div>
                
            </div>    
        </div>
        <div id="trello-buttons">
            <button class="add-board-btn">Add board</button>
        </div>
    </div>

    <div id="currency-converter" class="section" style="display: none;">
        <!-- <input id="display" readonly> -->
        <div>
            <input type="number" id="currency" value="1" />
        </div>
    </div>

    <!-- dice roller -->
    <!-- style="display: none;" -->
    <div id="dice-roller" class="section" style="display: none" >
        <h2>Dice Roller</h4>
        <label>Number of dices to roll:</label>
        <input id="num-of-dice" type="number" value="3" min="1">
        <button onclick="rollDice()">Roll Dice</button>
        <div id="diceResult"></div>
        <div id="diceImages"></div>
    </div>
    
    <script src="src/js/index.js"></script>   
</body>
</html>
